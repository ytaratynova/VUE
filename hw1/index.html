<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
    2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
    3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->
    <div id="app">
        <button @click="btnNameTransform(btnName)">{{btnName}}</button>
        <h3>Список элементов:</h3>
        <ul>
            <li v-for="({ message }, index) in items" @click="deleteLi(index)">
                {{ message }} {{ index }}
            </li>
        </ul>
        <button @click="addLi">Добавить</button>



    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                btnName: "LOVE",
                message: "Новый элемент списка",
                items: [
                    { message: "Старый элемент списка", index: 0 },
                    { message: "Старый элемент списка", index: 1 }
                ]

            },
            methods: {
                btnNameTransform(btnName) {
                    const splitBtnNAme = btnName.split("")
                    const reverseBtnName = splitBtnNAme.reverse()
                    newBtnName = reverseBtnName.join("")
                    this.btnName = newBtnName
                },

                addLi() {
                    newItem = { message: this.message }
                    this.items.push(newItem)
                },

                deleteLi(index) {
                    this.items.splice(index, 1)
                }

            }


        })

    </script>
</body>

</html>
